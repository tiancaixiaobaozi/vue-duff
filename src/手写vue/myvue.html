<meta charset="UTF-8">
<div id="app">
  <p>{{counter}}</p>
  <p v-text="counter"></p>
  <p v-html="desc"></p>
</div>
<script src="myvue.js"></script>
<script>
  const app = new MyVue({
    el: '#app',
    data: {
      counter: 1,
      desc: '<h1 style="color: red;">Hello</h1>'
    },
  })

  setInterval(() => {
    app.counter++
  }, 1000)
</script>
